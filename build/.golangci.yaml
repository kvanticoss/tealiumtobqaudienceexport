linters:
  enable:
    # default
    - deadcode
    - govet
    - errcheck
    - ineffassign
    - staticcheck
    - unused
    - varcheck
    # added
    - depguard
    - dupl
    - gochecknoinits
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - stylecheck
    - unconvert
    - unparam
    - golint
    - gosimple
    - structcheck
    - typecheck
    - interfacer
    - misspell
    - nakedret
    - prealloc
    - scopelint
    - gocritic
    - maligned
  disable:
    - gochecknoglobals # Useful for prom metrics
    - lll # hard to fulfill

linters-settings:
  errcheck:
    ignore: fmt:.*,github.com/gin-gonic/gin:Error

run:
  modules-download-mode: vendor
  #skip-files:
  #  - assets/sql/bindata.go
